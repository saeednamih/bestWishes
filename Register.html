<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Register</title>
    <style>
        .headBar{
            text-align: center;
        }
        #JoinButton{
            margin-right: 60px;
        }
        .form-group{
            margin-top: 20px;
        }
        .LoginButton{
            float: right;
            margin-top: 50px;
            
        }
        .row{
            margin-top: 40px;
        }
        
    </style>
</head>
<body>
        <div class="container">
        <div class="row">
          <div class="col">
          </div>
          <div class="col-6">
                <div class="headBar">
                        <button type="button" class="btn btn-outline-primary">Home</button>
                        <button type="button" class="btn btn-outline-secondary">Events</button>
                        <button type="button" class="btn btn-outline-success">Wishes</button>
                        <button type="button" class="btn btn-outline-info">About</button>
                        
                   </div>
          </div>
          <div class="col">
                <button type="button" class="btn btn-success">Login</button>
          </div>
        </div>
      </div>
      <div class="row">
            <div class="col">
            </div>
            <div class="col-6">
                    <form>
                            <div class="row">
                                    <div class="col">
                                      <input type="text" class="form-control" placeholder="First name">
                                    </div>
                                    <div class="col">
                                      <input type="text" class="form-control" placeholder="Last name">
                                    </div>
                             </div>
                             <div class="form-group">
                                    <label for="exampleInputEmail1">Birth Date:</label>
                                    <input type="date" class="form-control" id="exampleInputDate" aria-describedby="Date">
                                  </div>
                             <div class="form form-group">
                                 
                             <label>Gender:</label>
                             <div class="form-check form-check-inline">
                
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">Male</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">Female</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3">Other</label>
                                  </div>
                                </div>
                            <div class="form-group">
                              <label for="exampleInputEmail1">User Name</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email or user Name">
                              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="LoginButton">
                            <button type="submit" class="btn btn-primary">Join</button>
                            </div>
                          </form>
            </div>
            <div class="col">
            </div>
          </div>
        </div>
      
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
